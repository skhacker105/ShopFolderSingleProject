<div class="login">
  <div class="app-logo-container">
    <img src="../../../../assets/icon-green.png" width="50%">
  </div>
  <div class="login-form-container">
    <app-dynamic-form-page [formConfig]="loginForm" alignment="page-center" [showCancelButton]="false"
      saveButtonText="Login"
      (formGroupChange)="loginFormGroup = $event"
      (saveClicked)="login()">
    </app-dynamic-form-page>
  </div>
</div>
