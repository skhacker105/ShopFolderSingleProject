<mat-drawer-container class="page-container" autosize>
    <mat-drawer #drawer mode="over">
        <app-left-nav (logoutClicked)="logout()" (closeSideNav)="drawer.close()">
        </app-left-nav>
    </mat-drawer>


    <div class="page">
        <div class="header">
            <app-header [title]="baseService.page?.title" [subTitle]="baseService.page?.subTitle"
                [showMenuTrigger]="!!baseService.currentUserId.value" [moreActions]="baseService.page?.moreActions"
                (menuTriggerClicked)="drawer.toggle()" (deleteDBClicked)="triggerDeleteDatabase()">
            </app-header>
        </div>

        <div class="page">
            <router-outlet />
        </div>
    </div>
</mat-drawer-container>
